<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="img/logo.png" alt="">
                <h5>Master Card</h5>
            </span>
            <img src="img/chip.png" alt="" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 20 4030 2030</h5>
                <h6 class="name">Arafat Ul Shezan</h6>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/30</h5>
            </div>
        </div>
    </div>
</body>
</html>
